<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>HtmlSendingFormData</title>
</head>
<body>

    <div class="form-container">
        
        <h1 class="heading-h1">Send me your message:</h1>
   
        <form action="">
            
            <div class="input-label-container">
                <label for="name">Full Names:</label>
                <input id="name" type="text" name="name" placeholder="John Smith" required>
            </div>

            <div class="input-label-container">
                <label for="tel">Phone Number:</label>
                <input id="tel" type="tel" name="tel" placeholder="+27 82 345 5835" required>
            </div>

            <div class="input-label-container">
                <label for="email">Phone Number:</label>
                <input id="email" type="email" name="email" placeholder="john@company.com" required>
            </div>

            <div class="input-label-container">
                <label for="subject">Subject:</label>
                <input id="subject" type="text" name="subject" placeholder="Re: Software Development Services" required>
            </div>

            <div class="input-label-container message">
                <label class="message-label" for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>            
            </div>

            <button class="btn" type="submit">Submit</button>

        </form>

    </div>
    
    

    <script src="app.js"></script>
</body>
</html>
